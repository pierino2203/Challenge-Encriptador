<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Vector.png" alt="logo de app">
        </div>
        <div class="div__input">
            <!-- <input id='inputText' type="text" placeholder="Ingrese texto aqui"> -->
            <textarea name="" id="textEncriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="but">
                <div class="mensaje">
                    <img src="image 1 (1).png" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
               <div class="botones">
                <button type="click" id="encriptar" class="but1">Encriptar!</button>
                <button type="click" id="desencriptar" class="but2">Desencriptar!</button>
               </div>
            </div>
        </div>
        <div class="div__mensaje">
            <img src="Muñeco.png" alt="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="div__mensaje2">
            <textarea name="" id="msj_encriptado"></textarea>
            <button type="click" id="copiar" class="but2">Copiar</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
